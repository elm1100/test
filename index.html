<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afnanz</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="photos/icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=Playwrite+AU+SA:wght@100..400&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

  <style>
    /* General styling */
    body {
      font-family: "Playwrite AU SA", serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f4f4f4;
      padding: 15px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 50px;
    }

    /* Default navigation styling for desktop */
    .menu {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .menu li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    /* Hamburger menu button for mobile */
    .menu-toggle {
      display: none;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        background-color: #f4f4f4;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        border-top: 1px solid #ddd;
        padding: 10px 0;
      }

      .menu.active {
        display: flex;
      }

      .menu li {
        text-align: center;
        padding: 10px 0;
      }

      .menu-toggle {
        display: block;
        color: #333;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <img src="photos/icon.png" class="logo" alt="Logo">
    <button class="menu-toggle" aria-label="Toggle navigation">â˜°</button>
    <ul class="menu">
      <li><a href="index.html">Welcome</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="#testimonials">Testimonials</a></li>
      <li><a href="#about">About Afnan</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Sections (as in your original HTML) -->
    <section id="welcome" class="section">
      <h1>Welcome to Your Dream Events</h1>
      <p>Let us help you create your perfect day.</p>
    </section>
    <!-- Other sections go here -->
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Afnanz. All Rights Reserved.</p>
  </footer>

  <script>
    // JavaScript for toggling the menu
    document.addEventListener("DOMContentLoaded", function () {
      const menuToggle = document.querySelector(".menu-toggle");
      const menu = document.querySelector(".menu");

      menuToggle.addEventListener("click", function () {
        menu.classList.toggle("active");
      });
    });
  </script>

</body>

</html>
